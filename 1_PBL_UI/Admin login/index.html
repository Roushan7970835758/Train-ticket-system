<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>A D M I N</h1>
  </header>

  <nav>
    <a href="#" onclick="showHome()">Home</a>
    <a href="#" onclick="showRegisterTrain()">Register a Train</a>
    <a href="#" onclick="showProfile()">Profile</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <section id="home">
    <h2>Home (current)</h2>
    <div id="aggregate-section">
      <h3>Aggregate Table Section</h3>
      <table>
        <thead>
          <tr>
            <th>Number of Tickets booked per class</th>
            <th>Sales done per quarter</th>
          </tr>
          
        </thead>
        <tbody>
          <!-- Add dynamic content here -->
          <tr>
            <td>
              <table id="ticket-table"></table>
            </td>
            <td>
              <table id="sales-table"></table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="table-section">
      <h3>Table Section</h3>
      <table id="customer-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Number of Tickets Booked</th>
            <th>Delete Customer</th>
          </tr>
        </thead>
        <tbody>
          <!-- Add dynamic content here -->
        </tbody>
      </table>
    </div>
  </section>

  <section id="register-train" style="display: none;">
    <h2>Register a Train</h2>
    <form>
      <label for="train-name">Name of Train:</label>
      <input type="text" id="train-name" name="train-name" required>

      <label for="seats">Number of Seats:</label>
      <input type="number" id="seats" name="seats" required>

      <label for="to">To:</label>
      <input type="text" id="to" name="to" required>

      <label for="from">From:</label>
      <input type="text" id="from" name="from" required>

      <label for="ownership">Ownership for the Train:</label>
      <input type="text" id="ownership" name="ownership" required>

      <button type="button" onclick="registerTrain()">Register Train</button>
    </form>
  </section>

  <section id="profile" style="display: none;">
    <h2>Profile</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="rroushan40@gmail.com" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"  required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Your mobile number" required>

      <label for="email">Email Id:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

      <button type="button" onclick="updateProfile()">Update Profile</button>
      <button type="button" onclick="deleteProfile()">Delete Profile</button>
    </form>
  </section>

  <script src="script.js"></script>

</body>
</html>
