<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <header>
            <nav>
             <a href="#" class="btn">Home</a>
             <a href="#" class="btn">Login</a>
             <a href="#" class="btn">About</a>
             <a href="#" class="btn">Contact Us</a>
            </nav>
             </header>
    </header>
    <main>
        <div class="wrapper">
            <div class="title-text">
              <div class="title login">
                  Login Form
              </div>
              <div class="title signup">
                Signup Form
              </div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">SignUp</label>
                    <div class="slider-tab">      
                </div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                        <div class="field">
                            <input id="username11" type="text" placeholder="Email Address" required>
                        </div>
                        <p style="color: gray; font-size: 14px;">*username should be string and it should not be a not null value </p>
                        <div class="field">
                            <input id="password11" type="password" placeholder="Password" required>
                        </div>
                        <p style="color: gray; font-size: 14px;">*password should be string and it should also be not null value.</p>
                        <div class="pass-link">
                            <a href="#">Forgot password?</a></div>
                        <div class="field btn" onclick="redirectToHome()">
                            <div class="btn-layer">
                            </div>
                            <input type="submit" value="Submit">
                        </div>
                        
                        <div class="signup-link">
                        Not a member? <a href="registration.html">Sign-Up</a>
                        </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn" onclick="redirectToHome()">
                        <div class="btn-layer">
                        </div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
            <div class="admin">
                <a class="admin" href="../../Admin login/index.html">Admin Login</a>
            </div>
        </div>
        </div>
    </main>
