<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="registerForm" onsubmit="register(event)">
    <h2>Register</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" minlength="6" pattern="[a-zA-Z ]+" required>

    <label for="password">Password:</label>
    <!-- <input type="password" id="password" name="password" minlength="8" pattern="^(?=.*[!@#$%^&*(),.?\":{}|<>])(?=.*\d)(?=.*[A-Z]).+$" required>
     not working..... can't figer it out -->
     
    <input type="password" id="password" name="password" minlength="8" required> 


    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

    <label for="aadhar">Adhaar Number:</label>
    <input type="text" id="aadhar" name="aadhar" required>

    <button type="submit">Register</button>
  </form>

 <script src="script.js"></script>

</body>
</html>
